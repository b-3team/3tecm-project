<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Bucket List</title>
    <style>
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        * {
            font-family: 'Pretendard-Regular';
        }

        .realtitle {
            width: 500px;
            margin: auto;
        }

        .btn {
            border: none;
            background-color: inherit;
            padding: 14px 28px;
            font-size: 16px;
            cursor: pointer;
            display: inline-block;
        }

        .maintxt {
            font-size: 120px;
        }

        body {
            background-color: lightblue;
        }

    </style>
</head>
<body>
<div class="realtitle">
    <div class="mytitle">
        <p>나의 소망을 가득 담은</p>
        <h1 class=maintxt>MYBUCKET</h1>
    </div>

    <div class="col">

        <input type="text" name="username" placeholder="아이디를 입력해 주세요" required>
        <p><input type="password" name="password" placeholder="비밀번호를 입력해 주세요" required></p>
    </div>

    <button class="btn default">회원가입</button>
    <button class="btn default">로그인</button>

</div>
</body>
</html>
