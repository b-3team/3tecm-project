<!DOCTYPE html>
<html lang="ko">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>MyBucket_list</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="putinfo_page.css">
        <script src="https://kit.fontawesome.com/b459532350.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"/>
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

        <script>
            function makeBucket() {
                let title = $('#title').val();
                let heart = $('#heart').val();
                let difficulty = $('#difficulty').val();
                let photo = $('#photo').val();
                let photo1 = $('#photo1').val();
                let photo2 = $('#photo2').val();
                let period_Y = $('#period_Y').val();
                let period_M = $('#period_M').val();
                let exampleFormControlTextarea1 = $('#exampleFormControlTextarea1').val();


                $.ajax({
                    type: "POST",
                    url: "/bucket",
                    data: {title_give:title,heart_give:heart,difficulty_give:difficulty,photo_give:photo,photo1_give:photo1,photo2_give:photo2,period_Y_give:period_Y,period_M_give:period_M,exampleFormControlTextarea1_give:exampleFormControlTextarea1},
                    success: function (response) {
                        alert(response["msg"]);
                        window.location.reload();
                    }
                })
            }

        </script>
    </head>
    <body>
    <div id="wrap">
        <header>
            <h1 class="logo">
                <img src="images/small_logo.png" alt="logo_small">
            </h1>

            <nav class="search-box">
                <input class="search-txt" type="text" placeholder="키워드를 검색해 주세요">
                <a href="#" class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            </nav>

            <nav class="lnb">
                <ul>
                    <li><img src="images/human_icon.png" alt="human_icon">
                        <ul>
                            <li><a href="#">마이페이지</a>
                            </li>
                            <li><a href="#">리스트 작성하기</a>
                            </li>
                            <li><a href="#">나의 버킷리스트</a>
                            </li>
                            <li><a href="#">중요 버킷리스트</a>
                            </li>
                            <li><a href="#">완료한 버킷리스트</a>
                            </li>
                        </ul>
                    </li>
                </ul>


            </nav>
        </header>
        <div class="middle">
            <h2>버킷리스트 작성하기</h2>
            <div class="line"></div>

        </div>
        <div class="content" id="bucket-box">
        </div>
        <div class="content">
            <div class="card">
                <div class="memo">
                    <p class="subject">
                        <img src="images/heart_gray.png" alt="heart" id="heart">
                        <input class="title" id="title" type="text" placeholder="제목을 입력해 주세요">
                    </p>
                </div>
                <div class="list">
                    <ul>
                        <li>난이도
                            <div class="starpoint_wrap">
                                <div class="starpoint_box" id="difficulty">
                                    <label for="starpoint_1" class="label_star" title="0.5"><span
                                            class="blind">0.5점</span></label>
                                    <label for="starpoint_2" class="label_star" title="1"><span
                                            class="blind">1점</span></label>
                                    <label for="starpoint_3" class="label_star" title="1.5"><span
                                            class="blind">1.5점</span></label>
                                    <label for="starpoint_4" class="label_star" title="2"><span
                                            class="blind">2점</span></label>
                                    <label for="starpoint_5" class="label_star" title="2.5"><span
                                            class="blind">2.5점</span></label>
                                    <label for="starpoint_6" class="label_star" title="3"><span
                                            class="blind">3점</span></label>
                                    <label for="starpoint_7" class="label_star" title="3.5"><span
                                            class="blind">3.5점</span></label>
                                    <label for="starpoint_8" class="label_star" title="4"><span
                                            class="blind">4점</span></label>
                                    <label for="starpoint_9" class="label_star" title="4.5"><span
                                            class="blind">4.5점</span></label>
                                    <label for="starpoint_10" class="label_star" title="5"><span
                                            class="blind">5점</span></label>
                                    <input type="radio" name="starpoint" id="starpoint_1" class="star_radio">
                                    <input type="radio" name="starpoint" id="starpoint_2" class="star_radio">
                                    <input type="radio" name="starpoint" id="starpoint_3" class="star_radio">
                                    <input type="radio" name="starpoint" id="starpoint_4" class="star_radio">
                                    <input type="radio" name="starpoint" id="starpoint_5" class="star_radio">
                                    <input type="radio" name="starpoint" id="starpoint_6" class="star_radio">
                                    <input type="radio" name="starpoint" id="starpoint_7" class="star_radio">
                                    <input type="radio" name="starpoint" id="starpoint_8" class="star_radio">
                                    <input type="radio" name="starpoint" id="starpoint_9" class="star_radio">
                                    <input type="radio" name="starpoint" id="starpoint_10" class="star_radio">
                                    <span class="starpoint_bg"></span>
                                </div>
                            </div>
                        </li>

                        <li class="date">달성목표기간
                            ~<input class="date_Y" type="text" placeholder="YYYY" id="period_Y">.<input class="date_M" type="text"
                                                                                          placeholder="MM" id="period_M">
                        </li>
                        <li>사진첨부
                            <ul class="no_img">
                                <li><input class="photo" id="photo" type="text" placeholder="사진파일주소를 입력해주세요."></li>
                                <li><input class="photo" id="photo1" type="text" placeholder="사진파일주소를 입력해주세요."></li>
                                <li><input class="photo" id="photo2" type="text" placeholder="사진파일주소를 입력해주세요."></li>
                            </ul>
                        </li>
                        <li>내용
                            <p>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"
                                          placeholder="내용을 입력해 주세요"></textarea>
                            </p>
                        </li>
                    </ul>
                    <div class="buttons">
                        <button onclick="makeBucket()" type="publish" class="btn preten">게시</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
