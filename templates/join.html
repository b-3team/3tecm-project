<!doctype html>
<html lang="en">

<style>
        @charset "utf-8";

        @font-face {
            font-family: 'Pretendard-Regular';

        @font-face {

            font-weight: 300;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            font-family: Pretendard-Light;
        }


        #wrap {
            margin: 0 auto;
            height: 100vh;
            width: 1280px;
            background-color: #DCE9F8;
            border-radius: 9px;
        }

        ol, ul {
            list-style-type: none;
        }

        /*******************************   header   *********************************/

        header {
            position: relative;
            height: 164px;
            width: 1280px;
            background-color: #7092BF;
            border-radius: 9px 9px 0 0;
        }

        h1 {
            position: absolute;
            left: 53px;
            top: 61px;
        }

        /*******************************   .middle   *********************************/

        .middle {
            position: relative;
            height: 77px;
        }

        h2 {
            position: absolute;
            left: 107px;
            top: 38px;
            display: inline-block;
            font-size: 18px;
            width: 150px;
            color: #4D4D4D;
        }

        .line {
            display: inline-block;
            position: absolute;
            top: 48px;
            left: 187px;
            width: 227px;
            height: 1px;
            background-color: #4D4D4D;
        }

        /*******************************   form   *********************************/
        .contents {
            position: relative;
            display: inline-block;
            font-size: 15px;
            color: #4D4D4D;
        }

        form {
            position: absolute;
            left: 213px;
        }

        form > ul > li {
            margin-bottom: 15px;
        }

        .form-style {
            width: 336px;
            height: 34px;
            border-radius: 2px;
            border: none;
            padding-left: 10px;
            margin-top: 7px;
        }

        .form-style:focus {
            outline: none;
        }

        li.check {
            position: relative;
        }

        #check {
            position: absolute;
            width: 70px;
            height: 25px;
            top: 50%;
            margin-top: -1px;
            right: -80px;
            background-color: #bbb8b5;
            border: none;
            border-radius: 2px;
            color: white;
            cursor: pointer;
        }

        .birth {
            width: 110px;
        }

        li.move{
            display: inline-block;
        }

        #join {
            position: absolute;
            left: 364px;
            top: 580px;
            width: 127px;
            height: 28px;
            background-color: #E2B2A8;
            border: none;
            border-radius: 2px;
            color: white;
            cursor: pointer;
        }
</style>
 <script type="text/javascript">
        $(document).ready(function () {
            $("#join").click(function(){
                join();
            });
        });
            function join() {
                let user_id = $('#new_id').val()
                let user_name = $('#name').val()
                let user_day = $('#day').val()
                let user_sex = $('#sex').val()
                let user_email = $('#email').val()

                $.ajax({
                    type: "POST",
                    url: "/api/join",
                    data: {
                        userid_give: user_id,
                        username_give: user_name,
                        userday_give: user_day,
                        usersex_give: user_sex,
                        useremail_give: user_email,
                    },
                    success: function (response) {
                        alert(response["msg"]);
                        window.location.href='login.html';
                    }
                })
            }
    </script>

</head>

<body>
<div id="wrap">
    <header>

    <div class="middle">

    <div class="contents">
        <form>
            <ul>
                <li class="check">
                    <label for="new_id">아이디</label>
                    <input class="form-style" type="text" id="new_id" required>
                    <button type="button" onclick="q1()" id="check">중복확인</button>

                </li>

                    <label for="nw_pw">비밀번호</label>

                    <input class="form-style" type="password" id="nw_ppw" required>
                </li>
                <li>
                    <label for="name">이름</label>
                    <input class="form-style" type="text" id="name" placeholder="" minlength="3" required>
                </li>
                <li>
                    <label>생년월일</label>
                    <p>

<!--                            </optgroup>-->
<!--                        </select>-->
                        <input type="date" id="day" class="form-style birth" placeholder="일" required></label>
                    </p>
                </li>
                <li class="move">
                    <label for="sex">성별</label>
                    <p>
                        <select id="sex" class="form-style birth">
                            <optgroup label="성별">
                                <option value="m">남</option>
                                <option value="w">여</option>
                            </optgroup>
                        </select>
                    </p>
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email" required class="form-style" placeholder="@를 포함한 이메일주소를 입력해 주세요.">
                </li>

                <li>
                    <button oneclick="login()" value="전송" id="join">가입하기</button>

            </ul>
        </form>
    </div>
</div>
